<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habbit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img class="logo" src="./images/Group 74.svg" alt="Лого" />
        <nav class="menu">
          <div class="menu__list"></div>
          <button class="menu__add" onclick="togglePopUp()">
            <img src="./images/add.svg" alt="Добавить" />
          </button>
        </nav>
      </div>
      <div class="content">
        <header>
          <h1 class="h1">-</h1>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__percent">%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>
        <main>
          <div id="days">
            
          </div>
          <div class="habbit">
            <div class="habbit__day">День _</div>
            <form class="habbit__form" onsubmit="addDays(event)">
              <input
                name="comment"
                class="input_icon"
                type="text"
                placeholder="Комментарий"
              />
              <img
                class="input__icon"
                src="./images/Vector (6).svg"
                alt="Комментарий"
              />
              <button class="button" type="submit">Готово</button>
            </form>
          </div>
        </main>
      </div>
      <div class="cover cover_hidden" id="popup_opened">
        <div class="popup">
          <h2>Новая привычка</h2>
          <div class="icon-label">Иконка</div>
          <div class="icon-select">
            <button class="icon icon_active" onclick="setIcon(this, 'sport')">
              <img src="./images/sport.svg" alt="спорт"/>
            </button>
            <button class="icon" onclick="setIcon(this, 'water')">
              <img src="./images/Water.svg" alt="вода"/>
            </button>
            <button class="icon" onclick="setIcon(this, 'food')">
              <img src="./images/food.svg" alt="еда"/>
            </button>
          </div>
          <form class="popup__form" onsubmit="addHabbit(event)">
            <input type="text" name="name" id="" placeholder="Название">
            <input type="text" name="icon" id="" hidden placeholder="Иконка" value="sport">
            <input type="number" name="target" id="" placeholder="Цель">
            <button class="button" type="submit">Добавить</button>
          </form>
          <button class="popup__close"><img src="./images/close.svg" alt="закрыть" onclick="togglePopUp()"/></button>
        </div>
      </div>
    </div>
    <script src="./scripts/app.js" defer></script>
  </body>
</html>
